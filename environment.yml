name: geniusai_server
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python Environment
  - python=3.12
  - pip
  - setuptools
  - wheel

  # Web Server Framework
  - flask
  - waitress

  # Scientific Computing & Image Processing
  - pillow
  - numpy
  - pandas
  - tqdm

  # Natural Language Processing & Vision Models
  - transformers
  - tokenizers

  # Vector Database & Search
  - chromadb

  # System Utilities
  - psutil

  # HTTP Client for Provider Communication
  - requests

  - google-genai
  - openai
  - pyinstaller
  
  - pip:
    - rich
    - ollama
    - lmstudio
    - open_clip_torch

